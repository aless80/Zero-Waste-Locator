<div class="container">    
  <div class="row">
    <div class="col-md-10 order-md-1">
      <h2 class="page-header">Register</h2>

      <form (ngSubmit)="onRegisterSubmit()">
        <!--<app-singlecontrol [type]="'text'" [(ngModel)]="name" [name]="'name'" [label]="'name'" ></app-singlecontrol>-->
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Username</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Name</label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Email</label>
              <input type="text" [(ngModel)]="email" name="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
      </form>

      <br>

      <div class="input-group-append">
        <alert></alert>
      </div>

    </div>
  </div>
</div>
