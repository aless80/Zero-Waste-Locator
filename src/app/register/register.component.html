<div class="container">    
  <div class="row">
    <div class="col-md-10 order-md-1">
      <h2 class="page-header">Register</h2>
        
      <form [formGroup]="form" (ngSubmit)="onRegisterSubmit()" novalidate>
        
        <!--<app-singlecontrol (ngModel)="'username'" [label]="'Username'" [type]="'text'" [name]="'username'" [value]="'amarinz'"></app-singlecontrol>
        <app-singlecontrol (ngModel)="'name'" [label]="'Name'" [type]="'text'" [name]="'name'" [value]="'ale'"></app-singlecontrol>
        <app-singlecontrol (ngModel)="'email'" [label]="'Email'" [type]="'text'" [name]="'email'" [value]="'aaa@gmail.com'"></app-singlecontrol>
        <app-singlecontrol (ngModel)="'password'" [label]="'Password'" [type]="'text'" [name]="'password'" [value]="'123'"></app-singlecontrol>
        -->
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" class="form-control" formControlName="username">
            </div>
          </div>
        </div>          
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" formControlName="email">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-7 mb-3">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" formControlName="password">
            </div>
          </div>
        </div>

        <div class="input-group-append">
          <alert></alert>
        </div>
        
        <br>  
        <input type="submit" class="btn btn-dark" value="Submit" [disabled]="form.pristine">
      </form>

    </div>
  </div>
</div>
