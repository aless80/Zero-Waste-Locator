<div class="container">    
  <div class="row">
    <div class="col-md-10 order-md-1">
      <h2 class="page-header">Profile</h2>
        <form (ngSubmit)="onUpdateSubmit()">
          <div class="row">
            <div class="col-md-7 mb-3">
              <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div *ngIf="!showChangePwd">
            <div class="row">
              <div class="col-md-7 mb-3">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 mb-3">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="showChangePwd">
            <div *ngIf="!showNewPwds">
              <div class="row">
                <div class="col-md-7 mb-3">
                  <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" [(ngModel)]="oldpassword" name="oldpassword" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="showNewPwds">
              <div class="row">
                <div class="col-md-7 mb-3">
                  <div class="form-group">
                    <label>New Password</label>
                    <input type="password" [(ngModel)]="newpassword" name="newpassword" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-7 mb-3">
                  <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" [(ngModel)]="newpassword2" name="newpassword2" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7 mb-3">
              <a *ngIf="!showChangePwd" href="#" onClick="return false;" (click)="showChangePwd=!showChangePwd">Change password</a>
            </div>
          </div>

          <input *ngIf="!showChangePwd" type="submit" class="btn btn-dark text-white mr-1" value="Submit">
          <button *ngIf="showChangePwd && !showNewPwds" type="button" class="btn btn-dark text-white mr-1" (click)="authenticate($event)">Authenticate</button>
          <button *ngIf="showChangePwd && showNewPwds" type="button" class="btn btn-dark text-white mr-1" (click)="onChangePassword($event)">Change Password</button>
        </form>
        <br>

        <div class="input-group-append">
          <alert></alert>
        </div>
      </div>
    </div>
  </div>
