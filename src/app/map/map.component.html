<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px"></div>
        </h3>
      </div>
    </div>
  </div>
  <br>
  <alert></alert>

  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" novalidate="">
        <div class="mb-3">
          <label for="address">Full address</label>
          <div class="input-group">
            <input class="form-control" [(ngModel)]="search_string" id="address_string" name="address_string" placeholder="Address" type="text">
            <div class="invalid-feedback">
              Please enter the address.
            </div>
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary" (click)="findLocation()">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>  
  </div>

  <!-- I am considering to move the search to its own component, as a sibling component of the map one. Now it is a child of the maps component. This works
  <br>
  <app-save (search)="findLocation($event)"></app-save>
  -->

  <!-- I am trying to use node-geocoder. I cannot get the testgeocode variable yet-->
  <button type="submit" class="btn btn-primary" (click)="geocode()">call node-geocoder</button>
  <br>
  <button type="submit" class="btn btn-primary" (click)="geocode2()">call node-geocoder 2</button>
  testgeocode:{{testgeocode}}

</div>
<hr class="mb-4">
<app-form [formResult]="formResult"></app-form>
